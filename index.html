<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Hacky New Year</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

                <span style="color: var(--bracket)">&gt;</span>

                <span style="color: var(--bracket)">&lt;</span>
                <span style="color: var(--tag)">2025</span>
                <span style="color: var(--bracket)">&gt;</span>

        <div id="snow"></div>
        <div id="tree">

        </div>
        <img src="assets/hat.svg" alt="" id="hat">
        
        <div id="sky"></div>

        <p id="credits">Made with <span style="opacity: 0">🎁</span><span id="present">🎁</span>

            </svg>                
        by <a href="https://github.com/gusruben">gus</a></p>
